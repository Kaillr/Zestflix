<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zestflex</title>
    <link rel="shortcut icon" href="/media/images/logoes/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/styleLoginHelp.css">
</head>

<body>
    <header>
        <div class="navBranding">
            <img src="/media/images/logoes/Netflix_Text_logo.svg" alt="zestflix Logo">
        </div>
        <a class="signInButton" href="login.html">Sign in</a>

        </div>
    </header>

    <main>
        <div>
            <div>
                <h1>Forgot Email/Password</h1>
                <p> How would you like to reset your password?</p>
            </div>
            <div>
                <input type="radio" id="email" name="reset" value="Email" checked="checked">
                <label for="email">Email</label><br>
                <input type="radio" id="message" name="reset" value="Message">
                <label for="message">Message</label><br>
            </div>
            <div>
                <p>We will send you an email with </p>
            </div>
        </div>
    </main>






    <footer>
        <div>
            <div>
                <a href="https://help.netflix.com/en/contactus">Questions? Contact us.</a>
            </div>
            <div>
                <a href="https://help.netflix.com/en/node/412">FAQ</a>
                <button id="Cookie">Cookie Prefernces</button>
                <select class="LanguageSelect" id="" name="LanguageSelect">
                    <option lang="nb" label="Norsk bokmål" value="nb-NO">Norsk bokmål</option>
                    <option lang="en" label="English" value="en-NO" selected="">English</option>
                </select>
            </div>
            <div>
                <a href="https://help.netflix.com/en/">Help Centre</a>
                <a href="https://help.netflix.com/legal/corpinfo">Corporate information</a>
            </div>
            <div>
                <a href="https://help.netflix.com/legal/termsofuse">Terns of Use</a>
                <a href="https://help.netflix.com/en/node/100637">Advert choices</a>
            </div>

            <a href="https://help.netflix.com/legal/privacy">Privacy</a>
        </div>
    </footer>

    <script src="/js/scriptLogin.js"></script>
</body>

</html>
